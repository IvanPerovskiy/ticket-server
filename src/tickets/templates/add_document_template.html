{% extends "admin/base_site.html" %}
{% block content %}


<div id="content-main">
    <form method="post" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            {{ form.non_field_errors }}
            <table>
            {{ form.as_table }}
            </table>
        </div>
        <input type="submit" value="Добавить шаблон"/>
    </form>
</div>

{% endblock %}
